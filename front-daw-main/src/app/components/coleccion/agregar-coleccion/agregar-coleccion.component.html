<div class="grid">

    <div class="col-12">
        <div class="card">
            <h5>Agregar Coleccion:</h5>
            <form class="p-fluid p-formgrid grid" [formGroup]="agregarColeccion">
                <div class="field col-12">
                    <label>Nombre Colección :</label>
                    <input formControlName="txtNombre" pInputText type="text" />
                    <p class="text-danger mt-1" *ngIf="
                        agregarColeccion.get('txtNombre')?.hasError('required') &&
                        agregarColeccion.get('txtNombre')?.touched">
                      Campo Requerido
                    </p>
                </div>
                <div class="field col-12 ">
                    <label>Descripción :</label>
                    <input formControlName="txtDescripcion" pInputText type="text" />
                    <p class="text-danger mt-1" *ngIf="
                        agregarColeccion.get('txtDescripcion')?.hasError('required') &&
                        agregarColeccion.get('txtDescripcion')?.touched">
                      Campo Requerido
                    </p>
                </div>
               

                <div class="field col-12 md:col-1">
                    <button [disabled]="!agregarColeccion.valid" (click)="guardar()" pButton label="Guardar"></button>
                </div>
            </form>
        </div>
    </div>

</div>
